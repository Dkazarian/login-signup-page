<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Simple login/signup webpage" />
    <meta name="description" content="A simple webpage to login/signup" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <nav class="m-4 d-flex justify-content-end transparent"> 
    </nav>

    <div class="d-flex justify-content-center align-items-center">
        <div class="form shadow">
            <form class="d-flex flex-column align-items-center">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <span> 
                    <input type="checkbox" name="termsConditions" value="termsConditions" required>
                    <label for="termsConditions"> I accept the Terms and Conditions</label><br>
                </span>
                

                <input type="submit" value="Sign Up">

            </form>
        </div>
    </div>
</body>
</html>
